<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册-奥买家</title>
		<link rel="stylesheet" type="text/css" href="css/registor.css"/>
		<link rel="stylesheet" href="font/iconfont.css">
	</head>
	<body>
		<div id="head">
			<ul>
				<li>
					<a href="index.html"><img src="img/logo-bottom.png"/></a>
					<span>欢迎注册</span>
				</li>
				<li>
					<span>已有账号？</span>
					<a href="login.html">立即登录</a>
					<a href="">帮助中心</a>
				</li>
			</ul>
		</div>
		<div id="box">
			<form action="login.html" method="post">
				<div id="box-one">
					<div id="box-name">
						<i class="iconfont">&#xe634;</i>
						<input type="text" name="uname" id="uname" value="" placeholder="手机号"/>
						<span id="s1"></span>
					</div>
					<div id="box-pwd">
						<i class="iconfont">&#xe694;</i>
						<input type="password" name="upwd" id="upwd" value=""  placeholder="密码由6-20个数字字母组成"/>
						<span id="s2"></span>
					</div>
					<div id="box-yz">
						<div id="oYz">
							<i class="iconfont">&#xe656;</i>
							<input type="text" name="uyzm" id="uyzm" value="" placeholder="验证码"/>
						</div>
						<span id="yzm"></span><span id="box-exchange">看不清楚？换一个</span>
						<span id="s3"></span>
					</div>
					<p><a href="">会员注册协议</a></p>
					<input type="submit" name="registor" id="registor" value="同意协议并注册"/>
				</div>
			</form>
		</div>
		<div id="foot">
			<p>
				<a href="">关于奥买家</a><span>|</span>
				<a href="">诚聘英才</a><span>|</span>
				<a href="">联系我们</a>
			</p>
			<p>
				粤ICP备15091122号-1|Copyright© 奥买家 2013-2016，All Rights Reserved
			</p>
		</div>
	</body>
</html>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/public.js"></script>
<script src="js/cookie.js"></script>
<script type="text/javascript" src="js/registor.js"></script>
